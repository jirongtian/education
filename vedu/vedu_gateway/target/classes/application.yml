server:  port: 10010spring:  application:    name: ntyx-gatewayeureka:  client:    service-url:      defaultZone: http://127.0.0.1:10086/eureka    registry-fetch-interval-seconds: 5hystrix:  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 60000 # 熔断超时时长：60000msribbon:  ConnectTimeout: 60000 # ribbon链接超时时长  ReadTimeout: 60000 # ribbon读取超时时长  MaxAutoRetries: 0  # 当前服务重试次数  MaxAutoRetriesNextServer: 1 # 切换服务重试次数  OkToRetryOnAllOperations: false # 是否对所有的请求方式都重试，只对get请求重试zuul:  prefix: /api  routes:    vedu-web-service: /system/**    portal-service: /upload/**  sensitive-headers:  #将默认"Cookie", "Set-Cookie", "Authorization" 设置为空ly:  cors:    allowedOrigins:      - http://ntyx.web.com    allowedCredentials: true    allowedHeaders:      - "*"    allowedMethods:      - GET      - POST      - DELETE      - PUT      - OPTIONS      - HEAD    maxAge: 360000    filterPath: "/**"