server:  port: 8080spring:  application:    name: vedu-web-service  datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://localhost:3306/vedu?characterEncoding=utf-8&useSSL=false    username: root    password: root#url: jdbc:mysql://localhost:3306/vedu?characterEncoding=utf-8&amp;useSSL=falseeureka:  client:    service-url:      defaultZone: http://localhost:10086/eureka    registry-fetch-interval-seconds: 5  instance:    prefer-ip-address: true    ip-address: 127.0.0.1ribbon:  ReadTimeout: 60000  ConnectTimeout: 60000mybatis:  mapper-locations: mappers/*.xml  configuration:    map-underscore-to-camel-case: true  type-aliases-package: com.ntyx.file.entitymapper:  wrap-keyword:  "`{0}`"logging:  level:    com.ntyx.vedu.mapper.*: debug    #这是你的mapper包路径。